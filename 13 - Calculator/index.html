<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="10">  
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">    
  <body>  
      <div class="container">
         <h1>CALCULATOR</h1>
         <div id="result"></div>
         <div id="bout">  
            <button class="warn" id="reset">c</button>
            <button class="tool" id="parth">()</button>
            <button class="tool" id="perc">%</button>
            <button class="tool" id="divis">/</button>
            <button id="nine">9</button>
            <button id="eight">8</button>
            <button id="seven">7</button>
            <button class="tool" id="multi">x</button>            
            <button id="six">6</button>
            <button id="five">5</button>
            <button id="four">4</button>
            <button class="tool" id="plus">+</button>
            <button id="three">3</button>
            <button id="two">2</button>
            <button id="one">1</button>
            <button class="tool" id="minus">-</button>
            <button id="virg">.</button>
            <button id="zero">0</button>
            <button class="warn" id="remove">^</button>
            <button id="equal">=</button>
         </div>   
      </div>
     <script src='./main.js'></script>
  </body>
</html>
