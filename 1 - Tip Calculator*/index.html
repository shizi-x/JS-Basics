<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="10">  
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet">    
  <body>  
      <div class="container">
      <section>
        <h1 id="title">Tip Calculator</h1>
        <p id="instruct">Enter the bill amount and tip percentage to calculate the total.</p>
        <div id="form">
          <label id="in1" for="bill">Bill amount:</label>
          <input id="bill" type="number" required>
          <label id="in2" for="tip">Tip percentage:</label>
          <input id="perc" type="number" required>
          <button id="calc">CALCULATE</button>
          <p>Total:<span id="total"></span></p>
        </div>
      </section>
      </div>
     <script src='./main.js'></script>
  </body>
</html>
